
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ced A Tout Faire | Artisan à Rochefort</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eff8f5;
      color: #333;
    }

    .banniere {
      display: flex;
      align-items: center;
      background-color: #329184;
      height: 120px;
      padding: 0 2rem;
    }

    .banniere img {
      height: 100%;
      object-fit: contain;
    }

    .banniere h1 {
      color: white;
      font-size: 2rem;
      margin: 0 auto;
    }

    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      background-color: #d2ece6;
    }

    .photo-profil {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .photo-profil img {
      width: 240px;
      border-radius: 8px;
    }

    h1.main-title {
      font-size: 1.8rem;
      color: #329184;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="banniere">
    <img src="logo.png" alt="Logo Ced A Tout Faire" />
    <h1>Ced A Tout Faire</h1>
  </header>

  <main>
    <section class="photo-profil">
      <img src="ta-photo.jpg" alt="Portrait Cedric" />
      <div>
        <h1 class="main-title">Nettoyage de toiture et entretien d'espaces verts à Rochefort</h1>
        <p>Artisan de confiance, à l'écoute et toujours prêt à rendre votre extérieur impeccable.</p>
      </div>
    </section>
  </main>
</body>
</html>
